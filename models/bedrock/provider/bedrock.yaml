      label:
        zh_Hans: Bedrock Endpoint URL
        en_US: Bedrock Endpoint URL
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 Bedrock Endpoint URL, 如：https://123456.cloudfront.net
        en_US: Enter your Bedrock Endpoint URL, e.g. https://123456.cloudfront.net
